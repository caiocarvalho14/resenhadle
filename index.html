<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResenhaDLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-bg text-center">
        <div class="container">
            <h1 class="header-title"><img src="images/resenhadle.svg" alt="ResenhaDLE" class="logo-img"></h1>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="guess-area">
                    <h5 class="text-center mb-4">Adivinhe!</h5>

                    <div class="autocomplete-container">
                        <div class="input-group mb-3 guess-input-group">
                            <input type="text" class="form-control" id="guess-input"
                                placeholder="Digite o nome de quem deseja tentar..." aria-label="Personagem" autocomplete="off">
                            <button class="btn btn-primary" type="button" id="guess-button"
                                aria-label="Adivinhar o personagem">Ver</button>
                        </div>
                        <ul id="suggestions-list" class="suggestions-list"></ul>
                    </div>

                    <div class="row text-center mt-4">
                        <div class="col"><strong>Foto</strong></div>
                        <div class="col"><strong>GÃªnero</strong></div>
                        <div class="col"><strong>Tipo</strong></div>
                        <div class="col"><strong>Cor de Pele</strong></div>
                        <div class="col"><strong>Habilidades</strong></div>
                        <div class="col"><strong>Origem</strong></div>
                        <div class="col"><strong>Ano</strong></div>
                    </div>

                    <div id="results-container" class="mt-3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="game.js"></script>
</body>

</html>
